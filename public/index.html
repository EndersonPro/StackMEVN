<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.2/vue-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.1.0/vuex.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
    <title>CRUD</title>
  </head>

  <body>
    

    <!-- AcÃ¡ estara toda nuestra aplicacion con Vue -->
    <div id="app">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <router-link class="navbar-brand" to="/">Lista de Usuarios</router-link>
          <router-link class="navbar-brand" to="/">Inicio</router-link>
      </nav>
      <div class="container">
        <div class="row mt-2">
          <div class="col-md-4">
            <form-user></form-user>
          </div>
          <div class="col-md-8">
            <router-view></router-view>
          </div>
        </div>
      </div>
    </div>

     <!-- Template para el formulario de usuarios -->
     <template id="formUser">
        <form v-on:submit.prevent>
          <div class="form-group">
            <label for="name">Nuevo Usuario</label>
              <input
                type="text"
                class="form-control"
                id="username" 
                name="username"
                v-model="user.username"
                placeholder="Nombre de usuario"
              />
          </div>
          <div class="form-group">
            <label for="name">Nombres</label>
              <input
                type="text"
                class="form-control"
                id="firstname" 
                name="firstname"
                v-model="user.firstname"
                placeholder="Nombres"
              />
          </div>
          <div class="form-group">
            <label for="name">Apellidos</label>
              <input
                type="text"
                class="form-control"
                id="lastname" 
                name="lastname"
                v-model="user.lastname"
                placeholder="Apellidos"
              />
          </div>
          <div class="form-group">
            <label for="name">Email</label>
              <input
                type="email"
                class="form-control"
                id="email" 
                name="email"
                v-model="user.email"
                placeholder="Email"
              />
          </div>
          <button v-on:click="handlerForm" type="submit" class="btn btn-primary">Agregar</button>
        </form>
      </template>

    <!-- Template para listar usuarios -->
    <template id="listUsers">
        <ul class="list-group">
            <li v-for="user in Users" :key="user._id" class="list-group-item d-flex justify-content-between align-items-center">
                {{ user.username }}
                <div>
                  <router-link type="button" class="btn btn-success" 
                    :to="{ path:'editar/' + user._id  }">Editar</router-link>
                  <button @click="deleteUser(user)" type="button" class="btn btn-danger">Eliminar</button>
                </div>
            </li>
          </ul>
    </template>

    <!-- Template para editar usuario -->
    <template id="editUser">
        <form v-on:submit.prevent>
          <div class="form-group">
            <label for="name">Editar Usuario</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nombre de usuario"
                v-model="user.username"
              />
          </div>
          <div class="form-group">
            <label for="name">Nombres</label>
              <input
                type="text"
                class="form-control"
                name="firstname"
                v-model="user.firstname"
                placeholder="Nombres"
              />
          </div>
          <div class="form-group">
            <label for="name">Apellidos</label>
              <input
                type="text"
                class="form-control"
                name="lastname"
                v-model="user.lastname"
                placeholder="Apellidos"
              />
          </div>
          <div class="form-group">
            <label for="name">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                v-model="user.email"
                placeholder="Email"
              />
          </div>
          <button @click="handlerForm" type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </template>

   
  </body>

  <script src="/js/store.js"></script>
  <script src="/js/components.js"></script>
  <script src="/js/routes.js"></script>
  <script src="/js/main.js"></script>
</html>
