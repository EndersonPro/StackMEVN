<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.1.0/vuex.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
    <title>CRUD</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Lista de Tareas</a>
    </nav>
    <!-- AcÃ¡ estara toda nuestra aplicacion con Vue -->
    <div id="app">
      <div class="container">
        <div class="row mt-2">
          <div class="col-md-4">
            <form-user></form-user>
          </div>
          <div class="col">
            <list-users/>
          </div>
        </div>
      </div>
    </div>

    <!-- Template para listar usuarios -->
    <template id="listUsers">
      <ul>
        <li v-for="user in Users" :key="user._id">{{ user.username }}</li>
      </ul>
    </template>

    <!-- Template para el formulario de usuarios -->
    <template id="formUser">
      <form v-on:submit.prevent>
        <div class="form-group">
          <label for="name">Nuevo Usuario</label>
            <input
              type="text"
              class="form-control"
              id="username" 
              name="username"
              v-model="user.username"
              placeholder="Nombre de usuario"
            />
        </div>
        <div class="form-group">
          <label for="name">Nombres</label>
            <input
              type="text"
              class="form-control"
              id="firstname" 
              name="firstname"
              v-model="user.firstname"
              placeholder="Nombres"
            />
        </div>
        <div class="form-group">
          <label for="name">Apellidos</label>
            <input
              type="text"
              class="form-control"
              id="lastname" 
              name="lastname"
              v-model="user.lastname"
              placeholder="Apellidos"
            />
        </div>
        <div class="form-group">
          <label for="name">Email</label>
            <input
              type="email"
              class="form-control"
              id="email" 
              name="email"
              v-model="user.email"
              placeholder="Email"
            />
        </div>
        <button v-on:click="handlerForm" type="submit" class="btn btn-primary">Agregar</button>
      </form>
    </template>
  </body>

  <script src="/js/store.js"></script>
  <script src="/js/components.js"></script>
  <script src="/js/main.js"></script>
</html>
